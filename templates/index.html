<!DOCTYPE html>
<html>
<head>
    <title>Face Recognition System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #logContainer {
            height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
        }
        .log-entry {
            padding: 5px;
            border-bottom: 1px solid #dee2e6;
            font-size: 0.9em;
        }
        .log-entry:last-child {
            border-bottom: none;
            background-color: #e9ecef;
        }
        .face-preview {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .card-body img#cameraFeed {
            width: 100%;
            max-height: 600px;
            object-fit: contain;
        }
        #knownFaces {
            max-height: 400px;
            overflow-y: auto;
        }
        .known-face-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #dee2e6;
        }
        .known-face-item:last-child {
            border-bottom: none;
        }
        .known-face-name {
            flex: 1;
            margin-right: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .known-face-buttons {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Left column: Camera feed -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Live Camera Feed</h5>
                    </div>
                    <div class="card-body">
                        <img id="cameraFeed" src="" class="img-fluid">
                    </div>
                </div>
            </div>
            
            <!-- Right column: Known faces and logs -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Known Faces</h5>
                    </div>
                    <div class="card-body">
                        <div id="knownFaces">
                            <!-- Known faces will be added here -->
                        </div>
                        <button class="btn btn-primary mt-3" onclick="showAddFaceModal()">Add New Face</button>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="mb-0">Live Detection Log</h5>
                    </div>
                    <div class="card-body">
                        <div id="logContainer">
                            <!-- Log entries will be added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Face Modal -->
    <div class="modal fade" id="addFaceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Face</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addFaceForm">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Image</label>
                            <input type="file" class="form-control" name="image" accept="image/*" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addFace()">Add Face</button>
                </div>
            </div>
        </div>
    </div>

    <!-- View Face Modal -->
    <div class="modal fade" id="viewFaceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Face Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="facePreview" class="face-preview" src="" alt="Face Preview">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();
        let addFaceModal, viewFaceModal;

        // Connect to WebSocket
        socket.on('connect', () => {
            console.log('Connected to server');
            socket.emit('start_camera');
        });

        // Handle camera feed updates
        socket.on('frame_update', (data) => {
            document.getElementById('cameraFeed').src = `data:image/jpeg;base64,${data.frame}`;
        });

        // Handle new log entries
        socket.on('new_log', (data) => {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = data.message;
            
            // Remove old entries if we have more than 50
            while (logContainer.children.length >= 50) {
                logContainer.removeChild(logContainer.firstChild);
            }
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // Highlight the new entry briefly
            logEntry.style.backgroundColor = '#e9ecef';
            setTimeout(() => {
                logEntry.style.backgroundColor = '';
            }, 2000);
        });

        // Load known faces
        function loadKnownFaces() {
            fetch('/api/faces')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('knownFaces');
                    container.innerHTML = '';
                    data.faces.forEach(face => {
                        container.innerHTML += `
                            <div class="known-face-item">
                                <div class="known-face-name">${face.name}</div>
                                <div class="known-face-buttons">
                                    <button class="btn btn-sm btn-info" onclick="viewFace(${face.id})">View</button>
                                    <button class="btn btn-sm btn-primary" onclick="editFace(${face.id})">Edit</button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteFace(${face.id})">Delete</button>
                                </div>
                            </div>
                        `;
                    });
                });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            addFaceModal = new bootstrap.Modal(document.getElementById('addFaceModal'));
            viewFaceModal = new bootstrap.Modal(document.getElementById('viewFaceModal'));
            loadKnownFaces();
            
            // Load initial logs
            const logContainer = document.getElementById('logContainer');
            const initialLogs = {{ initial_logs|tojson|safe }};
            initialLogs.forEach(log => {
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.textContent = log;
                logContainer.appendChild(logEntry);
            });
            logContainer.scrollTop = logContainer.scrollHeight;
        });

        function viewFace(id) {
            fetch(`/api/faces/${id}/image`)
                .then(response => response.json())
                .then(data => {
                    if (data.image) {
                        document.getElementById('facePreview').src = `data:image/jpeg;base64,${data.image}`;
                        viewFaceModal.show();
                    }
                });
        }

        function showAddFaceModal() {
            addFaceModal.show();
        }

        function addFace() {
            const form = document.getElementById('addFaceForm');
            const formData = new FormData(form);
            
            fetch('/api/faces', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    addFaceModal.hide();
                    form.reset();
                    loadKnownFaces();
                }
            });
        }

        function editFace(id) {
            const newName = prompt('Enter new name:');
            if (newName) {
                fetch(`/api/faces/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: newName })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        loadKnownFaces();
                    }
                });
            }
        }

        function deleteFace(id) {
            if (confirm('Are you sure you want to delete this face?')) {
                fetch(`/api/faces/${id}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        loadKnownFaces();
                    }
                });
            }
        }

        // Handle faces_updated event
        socket.on('faces_updated', () => {
            loadKnownFaces();
        });
    </script>
</body>
</html>
