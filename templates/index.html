<!DOCTYPE html>
<html>
<head>
    <title>Face Recognition System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #logContainer {
            height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
        }
        .log-entry {
            padding: 5px;
            border-bottom: 1px solid #dee2e6;
            font-size: 0.9em;
        }
        .log-entry:last-child {
            border-bottom: none;
            background-color: #e9ecef;
        }
        .face-preview {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .card-body img#cameraFeed {
            width: 100%;
            max-height: 600px;
            object-fit: contain;
        }
        #knownFaces {
            max-height: 400px;
            overflow-y: auto;
        }
        .known-face-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Camera Feed Column -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Live Camera Feed</h5>
                    </div>
                    <div class="card-body">
                        <img id="cameraFeed" src="" alt="Camera Feed">
                    </div>
                </div>
            </div>

            <!-- Controls Column -->
            <div class="col-md-4">
                <!-- Known Faces Section -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Known Faces</h5>
                    </div>
                    <div class="card-body" id="knownFaces">
                        <!-- Known faces will be populated here -->
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" onclick="showAddFaceModal()">Add New Face</button>
                    </div>
                </div>

                <!-- Live Detection Log -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Live Detection Log</h5>
                    </div>
                    <div class="card-body">
                        <div id="logContainer">
                            <!-- Logs will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Face Modal -->
    <div class="modal fade" id="addFaceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Face</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addFaceForm">
                        <div class="mb-3">
                            <label for="faceName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="faceName" required>
                        </div>
                        <div class="mb-3">
                            <label for="faceImage" class="form-label">Image</label>
                            <input type="file" class="form-control" id="faceImage" accept="image/*" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addFace()">Add Face</button>
                </div>
            </div>
        </div>
    </div>

    <!-- View Face Modal -->
    <div class="modal fade" id="viewFaceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">View Face</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="viewFaceImage" class="face-preview mb-3" src="" alt="Face Preview">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        let socket = io();
        let addFaceModal = new bootstrap.Modal(document.getElementById('addFaceModal'));
        let viewFaceModal = new bootstrap.Modal(document.getElementById('viewFaceModal'));
        let logContainer = document.getElementById('logContainer');

        // Connect to WebSocket
        socket.on('connect', () => {
            console.log('Connected to server');
            socket.emit('start_camera');
        });

        // Handle camera feed updates
        socket.on('frame_update', (data) => {
            document.getElementById('cameraFeed').src = 'data:image/jpeg;base64,' + data.frame;
        });

        // Handle new log messages
        socket.on('new_log', (data) => {
            addLogEntry(data.message);
        });

        // Handle initial logs
        socket.on('initial_logs', (data) => {
            logContainer.innerHTML = '';  // Clear existing logs
            data.logs.forEach(log => addLogEntry(log));
        });

        function addLogEntry(message) {
            const div = document.createElement('div');
            div.className = 'log-entry';
            div.textContent = message;
            logContainer.appendChild(div);
            logContainer.scrollTop = logContainer.scrollHeight;  // Auto-scroll to bottom
        }

        // Load known faces on page load
        function loadKnownFaces() {
            fetch('/api/faces')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('knownFaces');
                    container.innerHTML = '';
                    data.faces.forEach(face => {
                        const div = document.createElement('div');
                        div.className = 'known-face-item';
                        div.innerHTML = `
                            <span>${face.name}</span>
                            <div>
                                <button class="btn btn-info btn-sm" onclick="viewFace(${face.id})">View</button>
                                <button class="btn btn-primary btn-sm" onclick="editFace(${face.id})">Edit</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteFace(${face.id})">Delete</button>
                            </div>
                        `;
                        container.appendChild(div);
                    });
                });
        }

        function showAddFaceModal() {
            document.getElementById('addFaceForm').reset();
            addFaceModal.show();
        }

        function addFace() {
            const formData = new FormData();
            formData.append('name', document.getElementById('faceName').value);
            formData.append('image', document.getElementById('faceImage').files[0]);

            fetch('/api/faces', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                addFaceModal.hide();
                loadKnownFaces();
            });
        }

        function viewFace(id) {
            fetch(`/api/faces/${id}/image`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('viewFaceImage').src = 'data:image/jpeg;base64,' + data.image;
                    viewFaceModal.show();
                });
        }

        function editFace(id) {
            const newName = prompt('Enter new name:');
            if (newName) {
                fetch(`/api/faces/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: newName })
                })
                .then(response => response.json())
                .then(data => {
                    loadKnownFaces();
                });
            }
        }

        function deleteFace(id) {
            if (confirm('Are you sure you want to delete this face?')) {
                fetch(`/api/faces/${id}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    loadKnownFaces();
                });
            }
        }

        // Initial load
        loadKnownFaces();
    </script>
</body>
</html>
